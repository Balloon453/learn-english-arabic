  <h1>سياسة الخصوصية</h1>
  <p>نحن نقدر خصوصيتك ونلتزم بحمايتها. تتضمن هذه السياسة:</p>
  <ul>
    <li>لا نقوم بجمع معلومات شخصية دون إذنك.</li>
    <li>قد نستخدم ملفات تعريف الارتباط (Cookies) لتحسين تجربتك.</li>
    <li>لن نبيع أو نشارك بياناتك مع أي طرف ثالث.</li>
    <li>نستخدم بيانات الاستخدام لتحسين خدماتنا فقط.</li>
  </ul>
